name: CI

on:
  push:
    types:

jobs:
  build_llvm:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macOS-latest
        cmake_args:
          - ""
    steps:
    - name: Setup Windows
      if: startsWith(matrix.os, 'windows')
      uses: tstellar/actions/setup-windows@master
      with:
        arch: amd64
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Install Ninja
      uses: tstellar/actions/install-ninja@master
      with:
        os: ${{ runner.os }}
    - name: Build Install libcxx
      run: |
          mkdir libcxx-build
          cd libcxx-build
          cmake .. -DCMAKE_INSTALL_PREFIX=/Applications/Xcode_11.1.app/Contents/Developer/Toolchains/XcodeDefault.xctoolchain/usr/ -DLLVM_ENABLE_PROJECTS="libcxx;libcxxabi"
          ninja -v install-cxx-headers
    - name: Test LLVM
      uses: tstellar/actions/build-test-llvm-project@master
      with:
        cmake_args: -G Ninja -DCMAKE_BUILD_TYPE=Release ${{ matrix.cmake_args }}
        os: ${{ runner.os }}
