name: CI

on:
  push:
    types:

env:
  # -j1 There appears to be a race condition that causes
  # llvm/test/ThinLTO/X86/cache.ll to fail on MacOS.  Disabling threads in
  # lit fixes this.
  LIT_OPTS: -j1
jobs:
  build_llvm:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macOS-latest
        cmake_args:
          - ""
          - -DLLVM_LINK_LLVM_DYLIB=ON
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Install Ninja
      uses: tstellar/actions/install-ninja@master
      with:
        os: ${{ runner.os }}
    - name: Setup Windows
      if: startsWith(matrix.os, 'windows')
      uses: tstellar/actions/setup-windows@master
      with:
        arch: amd64
    - name: Test LLVM
      uses: tstellar/actions/build-test-llvm-project@master
      with:
        cmake_args: -G Ninja -DCMAKE_BUILD_TYPE=Release ${{ matrix.cmake_args }}
        os: ${{ runner.os }}
